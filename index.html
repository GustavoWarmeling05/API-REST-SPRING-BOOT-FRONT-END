<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="conteiner">
        <h1>Cadastro</h1>
        <form action="formulario">
            <input type="text" class="nome" name="nome" placeholder="Nome" required>
            <input type="email" class="email" name="email" placeholder="e-mail" required>
            <input type="password" class="senha" name="Senha" placeholder="Senha" required>
            <input type="text" name="telefone" class="telefone" placeholder="Telefone" required>
            <button>Cadastra</button>
        </form>

        

        <script src="scripts/script.js"></script>
    </div>

</body>

</html>
